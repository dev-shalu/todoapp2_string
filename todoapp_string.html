<head>

<body>
    <div class="container">
        <div class="row p-4">
            <h2>To Do List<i class="fas fa-tasks"></i></h2>
            <div class="col-md-6 text-center">

                <div class="row g-2">
                    <div class="col-9">
                        <input id="inputText" class="form-control" value="" name="notes"
                            Placeholder="Add Your Notes Here"></input>
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn btn btn-primary" style="background-color:#76b7ce;" id="btn"
                            value="Add" onclick="add()"></input>
                    </div>
                </div>

            </div>
            <table id="table" class="table table-sm ">
                <tr>
                    <th>My Notes</th>
                    <th>Action</th>
                </tr>

            </table>
        </div>

    </div>
    <!-- <div class="container-fluid"> -->

    <!-- </div> -->




    <div id="mydiv"> </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script>

        var arr = [];
        var editindex;

        function disp() {

            var tab = document.getElementById("table");

            tab.innerHTML = "";

            // document.getElementById("mydiv").innerHTML=tab;
            for (i = 0; i < arr.length; i++) {
                tab.innerHTML += `
                <tr>
                <td>${arr[i]}</td>
                <td><button id="edit"class="btn btn-warning btn-sm" onclick="edit(${i})">Edit </button></td>
                <td><button id="delcol" class="btn btn-danger btn-sm" onclick="del(${i})">Delete </button></td>

                </tr>`;
            }


            // str += `</table>`;

            // var c = localStorage.setItem("adding value + i:", input.value);
            // console.log(c);


        }

        // localStorage.setItem("todoList", JSON.stringify(str));


        var input = document.getElementById("inputText");

        function add() {

            if (btn.value == "Add") {
                var value = input.value.trim();

                if (value == '') {
                    alert("enter notes please");
                }
                else {
                    arr.unshift(value);

                    input.value = '';

                }
            }

            else if (btn.value == "Edit") {
                arr[editindex] = input.value;
                btn.value = "Add";


            } input.value = '';
            disp();


        }


        function del(index) {
            if (confirm("Are you sure?")) {
                arr.splice(index, 1);
                disp();
            }


        }
        function edit(index) {
            btn.value = "Edit";
            input.value = arr[index];
            editindex = index;

            console.log(input.value);
        }

        function enter(e) {

            if (event.key === "Enter")
                document.getElementById("btn").click();

            disp();
        }
        input.addEventListener("keypress", enter);


        disp();

    </script>

</body>

</html>
